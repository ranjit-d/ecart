<section class="p-5 mb-5 bg-body rounded" >
    <div  class="my-container" >
      
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src=" https://rukminim1.flixcart.com/fk-p-flap/844/140/image/580fe9371408d5fb.jpg?q=50" alt="First slide" >
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://rukminim1.flixcart.com/fk-p-flap/50/50/image/c9da38d3cb249c8e.jpg?q=50" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://rukminim1.flixcart.com/flap/50/50/image/ff938f15fd1feb73.jpg?q=50" alt="Third slide">
          </div>
        </div>
        <button
       class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
       </button>
        <button class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
   </button>
      </div>
    </div>
</section>

<section class="mt-2">
  <div class="container">
<div class="row">
  <div class="col-sm-6 col-sm-6 col-lg-4" *ngFor="let item of productarray">
    <div class="card" style="width: 18rem;">
      <img src={{item.image}}  class="card-img-top"  alt="Card image cap" style="width: 50%;height:50%">
      <div class="card-body">
        <h5 class="card-title">t-shirt</h5>
        <p class="card-text"  style="white-space: nowrap;overflow:hidden">{{item.description}}</p>
        <p ><strong>Price</strong>:${{item.price}}</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>
</div>
</div>
